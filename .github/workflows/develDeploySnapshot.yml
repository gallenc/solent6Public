name: Deploy Snapshot to JFrog

on:
  push:
    branches: [ devel ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Setup Maven settings.xml
      uses: whelk-io/maven-settings-xml-action@v11
      with:
        servers: '[{ "id": "jfrogmavenrepo1-snapshots", "username": "${env.JFROG_USER}", "password": "${env.JFROG_PASS}" }]'
      env:
        JFROG_USER: ${{ secrets.JF_ARTIFACTORY_USERNAME }}
        JFROG_PASS: ${{ secrets.JF_ARTIFACTORY_PASSWORD }}

    - name: Maven Build
      run: mvn -B package --file mainProject/parent/integrationtesting/pom.xml

    - name: Maven Deploy to JFrog
      run: mvn deploy --file mainProject/parent/integrationtesting/pom.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
        JFROG_USER: ${{ secrets.JF_ARTIFACTORY_USERNAME }}
        JFROG_PASS: ${{ secrets.JF_ARTIFACTORY_PASSWORD }}
